server:
  port: 8080

spring:
  application:
    name: gateway-server

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true

      routes:
        - id: user_service_route
          uri: lb://user-service
          predicates:
            - Path=/admin/users/**

        - id: request_service_route
          uri: lb://request-service
          predicates:
            - Path=/users/*/requests/**, /requests/**

        - id: event_service_route
          uri: lb://event-service
          predicates:
            - Path=/admin/events/**, /users/*/events/**, /events/**

        - id: main_service_route
          uri: lb://main-service
          predicates:
            - Path=/**