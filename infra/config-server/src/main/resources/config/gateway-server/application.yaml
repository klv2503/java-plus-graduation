server:
  port: 8080

spring:
  application:
    name: gateway-server

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true

      routes:
        - id: user_service_route
          uri: lb://user-service
          predicates:
            - Path=/admin/users/**

        - id: request_service_route
          uri: lb://request-service
          predicates:
            - Path=/users/*/requests/**,/requests/**

        - id: event_service_route
          uri: lb://event-service
          predicates:
            - Path=/events/**,/admin/events/**,/users/*/events/**,/compilations/**,/admin/compilations/**

        - id: comment_service_route
          uri: lb://comment-service
          predicates:
            - Path=/admin/comments/**,/comments/**,/users/{userId}/comments/**

        - id: category_service_route
          uri: lb://category-service
          predicates:
              - Path=/admin/categories/**,/categories/**
