spring:
  application:
    name: stats-server

  datasource:
    url: jdbc:postgresql://localhost:6543/ewm_stats
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
  sql:
    init:
      mode: always
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true

server:
  port: 0

logging:
  level:
    ru.yandex.practicum: TRACE
    org:
      springframework: ERROR